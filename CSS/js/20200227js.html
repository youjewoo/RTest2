<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>

<body>
    <script type="text/javascript"> //type="text/javascript"는 업데이트가 되어 쓰지않아도된다
        
        var now=new Date();
        document.write(now+"<br>");
        
        //자바 스크립트 적용 방법
        //1.내부스타일
        //2.외부스타일
        //3.인라인 스타일
        //
        document.write("<br><h3>자바 스크립트에 오신걸 환영합니다.<h3>");
        
    </script>
</body>

</html>
