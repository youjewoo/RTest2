<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF</title>
    
    <script>
           var msg="";
           var time=new Date().getHours();
           alert(time);
        
        if(time<12)
            msg="GOOD MORNING";
        else if(time<18)
            msg="GOOD AFTERNOON";
        else 
            msg="GOOD EVENING";
        
        alert(msg);
        
        
        
           
    </script>
</head>
<body>

</body>
</html>
