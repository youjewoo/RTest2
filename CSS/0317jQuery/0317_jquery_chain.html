<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chaining</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
    $(document).ready(function(){
    $("#chain").click(function(){
    $("#apple").show().fadeOut().slideDown(5000);
    });
    });
    </script>
    
</head>
<body>
   
    <button id="chain">메소드체인</button>
    <img src="../Image/22.png" Id="apple"
    style="display: none; position: relative">
</body>
</html>
