<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom1</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
    $(document).ready(function(){
    $("#text").click(function(){
//    alert($("#target").text());
        $("#target").text("<b>안녕하세요</b>");
    });
    $("#html").click(function(){
//    alert($("#target").html());
        $("#target").html("<b>안녕하세요</b>");
    });
    });
    </script>
</head>
<body>
    <p id="target">이것은<strong>강조</strong> 하나의 단락입니다.</p>
    <button id="text">text()</button>
    <button id="html">html()</button>
</body>
</html>
