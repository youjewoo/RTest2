<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat</title>
</head>
<body>
    <script>
        var s1="Good";
        var s2="Morning";
        var s3=s1.concat(s2);
        document.writeln(s3+"<br>");
        
        var s="자바스크립트에 오신걸 환영합니다.";
        var cnt=s.indexOf("스");
        document.write(cnt+"<br>");
        
    </script>
</body>
</html>
