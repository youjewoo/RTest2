<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>replace,split</title>
</head>
<body>
   <script>
    var s="Hong's number is 123-4567";
       result=s.replace("Hong's","Kim's");
       document.write(result+"<br>");
    </script>
    <script>
    s2="One,Two,Three,Four,Five";
        array=s2.split(',');
        for(i=0; i<array.length; i++){
            document.write(array[i]+"<br>");
        }
            
    </script>
</body>
</html>
