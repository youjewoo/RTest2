<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addback</title>
    <script src="../js/jquery-3.4.1.min.js"></script>

    <script>
//        addBack--현재선택요소와 이전 선택요소를함께 선택하게합니다.
    $(document).ready(function(){
    $("div").find("p.ip").addBack().addClass("ip2");
    });
    </script>
    <style>
        .ip2{
        border: 5px solid #512566;
            padding: 10px;
            background-color: beige ;
        }
    </style>
</head>
<body>
    <div>
        <p>Lover</p>
        <p class="ip">Mover</p>
        <p>Bover</p>
        </div>
</body>
</html>
