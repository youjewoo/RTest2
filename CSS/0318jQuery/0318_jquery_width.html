<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>width</title>
    <style>
        div{
        width: 700px;
            height: 50px;
            float: left;
            margin: 15px;
            background: red;
            
        }
        .next{
        background: blue;
            
        }
    </style>
    
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
//    width== 선택한 값의 가로크기를 반환및 조정합니다.
        
        $(document).ready(function(){
        var modwidth=50;
    $("div").click(function(){
        
        
    $(this).width(modwidth).addClass("next");
        modwidth -=8;
    });
    });
    </script>

</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
    
</body>
</html>
