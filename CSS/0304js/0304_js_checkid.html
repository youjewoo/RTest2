<head>

    <title>checkid</title>

<body>
   <script>
    function checkid(){
        var s=document.getElementById("id").value;
        if(s.length<6)
            alert("6글자 이상이여야 합니다.");
        
//        alert("신호");
    
    }
    </script>
   
    아이디 : <input type="text" id="id" size="10" /><br>
    <button onclick="checkid();">검사</button>
    
</body>
</html>
