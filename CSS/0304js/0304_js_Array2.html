<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연관 배열</title>
</head>
<body>
<!--   연관 배 열 
   배열의 Key값을 이용하여 값을 가져올 수 있다.
   -->
    <script>
    var fruits=new Array();
        fruits['a']="사과1";
        fruits['b']="사과2";
        fruits['c']="사과3";
        
        document.write(fruits['a']+"<br>");
        document.write(fruits['b']+"<br>");
        document.write(fruits['c']+"<br>");
        
    </script>
</body>
</html>
