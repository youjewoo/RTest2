    <script>
        var model;
    function Car(model,speed,color){
    this.model=model;
    this.speed=speed;
    this.color=color;
    this.break=function(){
        this.speed-=10; //스피드 감소
    }
    this.accel=function(){
        this.speed+=10; //스피드 증가
    }
 }

                      +"색상 : "+myCar.color+"<br>");
