<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date2</title>
    
    <script>
    function checkdate(){
    var s=document.getElementById("pdate").value;
//        alert(s);
    var pdate=new Date(s);
    var today=new Date();
    var dift=today.getTime()-pdate.getTime();
        
//         alert(dift);
    var days=Math.floor(dift/(1000*60*60*24));
        alert(days);
        if(days==30){
        alert("반품기간이 지나 불가능합니다.");
            
        }else if(days=>15)
        alert("반품가능하나 업체 확인후 환불가능합니다.");
    }
    </script>
</head>
<body>
<!--    구현날짜-->
    <input type="date" id="pdate" /><br>
    <button onclick="checkdate();">검사</button>
</body>
</html>
