<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>연관배열 활용</title>
    <script>
        // name 속성을 이용하여 키값으로 사용할수 있다.
    function init(){
    alert("초기화 하셔야합니다 저를 전적으로 믿으셔야합니다.");
        for(var i=0; i<3; i++){
        document.myForm["a"+i].value=i;
        }
    }
    </script>

</head>

<body>
    <form action="#" name="myForm">
        필드1 <input type="text" name="a0" /><br>
        필드2 <input type="text" name="a1" /><br>
        필드3 <input type="text" name="a2" /><br>
        <input type="button" value="초기화" onclick="init();">
    </form>
</body></html>
