<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
    <script>
        var i = 0;
        while (i<10) {
            document.write("카운터 : " + i + "<br>");
            i++;
        }
        for(var j=0; j<10; j++){
// for 문장에서 j++에서 ;를 안쓴이유 문장 구분을 위해서 쓰엿기때문에 마지막 문장에서는
            //안쓰는게 맞는것이다.
            
        document.write("for 카운터 : " + j + "<br>");
        }
        
    </script>

</head>

<body>

</body></html>
