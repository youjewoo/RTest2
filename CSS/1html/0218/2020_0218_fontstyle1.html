<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fontStyle</title>
    <style>
    body{
        font-size: small;
        font-weight: bold;
        }
    p#t1{font-size:1.0em;}
    p#t2{font-size:2.0em;}
    p#t3{font-size:1.5em;}    
        h3{
        font:italic 40px
        arial,sans-serif;
        
        }
    </style>
</head>
<body>
   <p>Font Font</p>
    <p id="t1">Font Font t1</p>
    <p id="t2">Font Font t2</p>
    <p id="t3">Font Font t3</p>
<!--    축약 기법-->
    <hr>
    <h3>font 축약기법</h3>
      
      
      <hr>
      <style>
          p.shadow{
            font-size: 50px;
            text-shadow: 5px 5px 5px #ff5505;  
          }
    </style>
    <p class="shadow">text shadow</p>
       <hr>
        <p style="border-style: none">none</p>
     <p style="border-style: dotted">dotted</p>
      <p style="border-style: dashed">dashde</p>
       <p style="border-style: solid">solid</p>
        <p style="border-style: double">double</p>
         <p style="border-style: groove">groove</p>
          <p style="border-style: ridge">ridge</p>
           <p style="border-style: inset">inset</p>
            <p style="border-style: outset">outset</p>
    <hr>
    <style>
        div{
            width: 300px;
            height: 300px;
        border: 2px solid red;
            border-radius: 8px;
            
        }
    </style>
    <div>
        border-radius 속성을 이용하여 둥근 경계선 만들기
        
    </div>
    
</body>
</html>
