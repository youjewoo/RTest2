<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Align</title>
</head>
<body>
   <style>
       h1{
           text-align: center;
           
       }
       p.date{

       }
       p.Music{

        text-decoration: underline;
       }
       
       
    </style>
    <h1>Css 텍스트 정렬</h1>

    <hr>
    <style>
        p.upper{text-transform: uppercase;}
        p.lower{text-transform: lowercase;}
        p.capit{text-transform: capitalize;}
    </style>
    <p class="upper">Text UPPERCASE lowercase</p>
    <p class="lower">Text UPPERCASE lowercase</p>
    <p class="capit">Text UPPERCASE lowercase</p>
    <hr>
    <style>
        p.shadow{text-transform: uppercase;
            font-family: 'impact';

        }
      
    </style>
    <p class="shadow">Text - shadow</p>
