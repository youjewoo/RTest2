<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>anim2</title>
</head>
<body>
  <style>
      #ball{
           position: absolute;
          width: 200px;
          height: 200px;
          background: red;
          border-radius: 100px;
          animation-name:bounce;
          animation-iteration-count:infinite;
         animation-duration:5s;
          
      }
      @keyframs bounce{
          from,to{
          bottom: 0px;
         animation-timing-function:ease-out;
          }
          50%{
            bottom: 200px;
        animation-timing-function:ease-in;
          }
          
      }
    </style>
   <div id="ball"></div>
   
<!-- 커스텀 속도효과 중
   ease-out:움직임을 멈출때 끝에 이르러 속도가 서서히 감소
   ease-in: 천천히 시작 -->
    
</body>
</html>
