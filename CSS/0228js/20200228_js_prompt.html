<!DOCTYPE html>

<head>

    <title>prompt</title>
</head>
<body>
    <script>
        var x,y;
        var input;
        
        
input=prompt("나이를 입렵하세요","만으로 입력하세요");
    x=parseInt(input);
        input=prompt("나이를 입렵하세요","만으로 입력하세요");
        y=parseInt(input);
        
        document.write("두수의 덧셈 : "+(x+y));
    
    </script>
</body>
</html>
