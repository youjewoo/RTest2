<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zindex</title>
</head>
<body>
 <style>
     #box1{
         position: absolute;
         top: 0px; left: 0px;
         width: 100px;
         height: 100px;
         background: blue;
         z-index: 200;
     }
     #box2{
         position: absolute;
         top: 30px; left: 30px;
         width: 100px;
         height: 100px;
         background: yellow;
         z-index: -2;
     }
     #box3{
         position: absolute;
         top: 60px; left: 60px;
         width: 100px;
         height: 100px;
         background: green;
         z-index: 0;
     }
    </style>
  <div id="box1">box #1</div>
  <div id="box2">box #2</div>
  <div id="box3">box #3</div> 
    
</body>
</html>
