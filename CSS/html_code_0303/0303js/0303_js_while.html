<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while for</title>
    <script>
    var i=0;
        while(i<10){
            document.write("카운터 : "+i+"<br>");
            i++;
        }
        for(var j=0;j<10;j++){
            document.write("카운터for : "+j+"<br>");

        }
    
    </script>
</head>
<body>
    
</body>
</html>
