<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prompt</title>
</head>

<body>
    <script>
        var x, y;
        var input;

        input = prompt("정수를 입력하세요", "정수");
        x = parseInt(input);
        input = prompt("정수를 입력하세요", "정수");
        y = parseInt(input);
        
        document.write("두수의 덧셈 : "+(x+y));
        
        
    </script>

</body></html>
