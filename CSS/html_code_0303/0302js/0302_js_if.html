<head>
    <meta charset="UTF-8">
    <title>if</title>
    <script>
    var msg="";
        var time=new Date().getHours();
        alert(time);
        if(time<12)
            msg="Good morning";
        else if(time<18)
            msg="Good afternoon";
        else
            msg="Good evening";
        
        alert(msg);
    
    </script>
