<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class selector</title>
    
     /* ID에 비해 Class를 많이 사용한다.*/
    <style>
     .type{
            text-align: center;
            color: blue;
            
            
        }
    </style>
</head>
<body>
    <h3>class</h3>
    
    <h3 class="type">class 적용한 내용입니다.</h3>
    <p class="type">P 태그 내용에서</p>
</body>
</html>
